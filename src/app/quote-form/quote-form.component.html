<div class="container-fluid">
  <h2>Make a new Quote</h2>
    <form (ngSubmit) = 'submitQuote()' #quoteForm = 'ngForm'>
    <div class="form-group">

        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)] = "newQuote.name" name = "name">
        Display {{newQuote.name}}

    </div>
    <div class="form-group">

        <label for="author">Author</label>
        <textarea class="form-control" id="author" rows="4" required></textarea>

    </div>
    <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" required>

    </div>
    <button type="submit" class="btn btn-outline-danger">Add Quote</button>
</form>
</div>
