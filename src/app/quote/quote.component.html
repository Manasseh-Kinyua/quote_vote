<div class="">
  <h1> Quote Vote</h1>
  <hr>
  <ul>
    <div *ngFor = 'let quote of quotes; let i = index'>
      <li>{{quote.name}} made on {{quote.completeDate|date|uppercase}}</li>
      <button (click) = 'toggleDetails(i)'>author</button>
      <app-quote-author *ngIf = 'quote.showAuthor' [quote] = 'quote' (isComplete) = 'deleteQuote($event, i)'></app-quote-author>
    </div>
  </ul>
</div>
